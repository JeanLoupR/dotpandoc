from: markdown
to: html5
fail-if-warnings: false
standalone: true
number-sections: false
section-divs: true
html-math-method:
  method: mathjax
filters: 
  - assimilateMetadata #regularise metadata
template: custom.html
css: templates/custom.css
toc: true
toc-depth: 3
shift-heading-level-by: 1
metadata:
  lang: 'en-GB'