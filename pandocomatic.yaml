# --------------------------- Pandocomatic templates -------------------------
# REMEMBER that YAML requires spaces not tabs, and indentation is important!
settings:
  recursive: true
  follow-symlinks: false
  skip: ['.*', 'pandocomatic.yaml']
  match-files: 'first'
templates:
#-----------------------------------------------------------------------------
#:::::::::::::::::::::::::::::::::: GENERAL ::::::::::::::::::::::::::::::::::
#-----------------------------------------------------------------------------
  refs:
    extends: []
    setup: []
    preprocessors: []
    pandoc:
      standalone: true
      filter: 
        - pandoc-citeproc #process citations
      bibliography: Core.json #JSON is faster than BibTeX, symlinked to ~/.pandoc
      csl: csl/apa-ian.csl
      citation-abbreviations: cite-abbr.json # my journal abbreviations
    metadata:
      reference-section-title: References
      notes-after-punctuation: false
      link-citations: true 
    postprocessors: []
    cleanup: []
#-----------------------------------------------------------------------------
  plain:
    pandoc:
      from: markdown
      to: plain
      standalone: true
      columns: 80
      filter:
        - filters/prependAbstract #prepends abstract: metadata into the text
        - filters/prependAll #prepends institute:, comments: and keywords: metadata into the text
        - filters/prependAuthor #prepends authors
#-----------------------------------------------------------------------------
  plain-refs:
    extends: ['refs','plain']
#-----------------------------------------------------------------------------
#:::::::::::::::::::::::::::::::::: DOCX :::::::::::::::::::::::::::::::::::::
#-----------------------------------------------------------------------------
  docx:
    pandoc:
      from: markdown
      to: docx
      standalone: true
      filter:
        - filters/removeHR #remove horizontal rules
        - filters/simplifyMetadata #collapse down metadata "author: [name: affiliation:]" to author:
        - filters/prependAbstract #prepends abstract: metadata into the text
        - filters/prependAll # prepends institute:, comments: and keywords: metadata into the text
      reference-doc: templates/custom.docx
#-----------------------------------------------------------------------------
  docx-refs:
    extends: [docx,refs]
#-----------------------------------------------------------------------------
  docx-refs-not-linked:
    extends: [docx,refs]
    metadata: 
      link-citations: false
#-----------------------------------------------------------------------------
  docx-endnote:
    extends: [docx,refs]
    preprocessors: 
      add: [preprocessors/convertEndnoteRefs] #turns endnote citations to pandoc citations
#-----------------------------------------------------------------------------
  docx-changes:
    extends: [docx,refs]
    preprocessors: [preprocessors/criticmarkup] #process criticmarkup to HTML that pandoc can use
#-----------------------------------------------------------------------------
  odt-refs:
    extends: [docx-refs]
    pandoc:
      to: odt
      reference-doc: templates/custom.odt
#-----------------------------------------------------------------------------
#:::::::::::::::::::::::::::::: PRESENTATIONS ::::::::::::::::::::::::::::::::
#-----------------------------------------------------------------------------
# Note for reveal.js standalone download the files  and put them 
# in a reveal.js/ folder relative to the markdown file.
#   wget https://github.com/hakimel/reveal.js/archive/master.tar.gz
#   tar -xzvf master.tar.gz
#   mv reveal.js-master reveal.js
  revealjs:
    extends: [refs]
    pandoc:
      from: markdown
      to: revealjs
      toc: true
    metadata:
      revealjs-url: http://lab.hakim.se/reveal-js
      slideNumber: true
      transition: fade # none/fade/slide/convex/concave/zoom
      transitionSpeed: default # default/fast/slow
  revealjs-local:
    extends: [revealjs]
    metadata:
      revealjs-url: ./reveal.js
  revealjs-selfcontained:
    extends: [revealjs-local]
    pandoc:
      self-contained: true
  powerpoint:
    extends: [refs]
    pandoc:
      from: markdown
      to: pptx
#-----------------------------------------------------------------------------
#:::::::::::::::::::::::::::::::::: LATEX ::::::::::::::::::::::::::::::::::::
#-----------------------------------------------------------------------------
  latex:
    preprocessors: 
      - preprocessors/removeImageDimensions #remove image dimensions
    pandoc:
      from: markdown
      to: latex
      standalone: true
      filter: 
        - filters/assimilateMetadata #convert author: to author: [name: affiliation:]
      template: templates/custom.latex
      base-header-level: 2
    metadata:
      documentclass: 'article'
      classoption: twoside
      fontsize: '12pt'
      linestretch: '1.5'
      geometry: 'margin=1.8cm'
      mainfont: 'Greta Text Pro'
      mainfontoptions: 'Numbers=OldStyle,Numbers=Proportional'
      sansfont: 'Greta Sans Pro'
      sansfontoptions: 'Numbers=OldStyle,Numbers=Proportional'
      monofont: 'Fira Code'
      mathfont: 'Cambria Math'
      mathfontoptions: 'math-style=ISO,bold-style=ISO'
      CJKmainfont: 'Libian SC'
      CJKsansfont: 'PingFang SC'
      colorlinks: true
      linkcolor: Mahogany
      citecolor: Sepia
      urlcolor: BrickRed
      lang: 'en-GB'
      nonumberfigures: true
    postprocessors: 
      - postprocessors/fixLaTeX
#-----------------------------------------------------------------------------
  latex-refs:
    extends: [latex,refs]
#-----------------------------------------------------------------------------
  latex-endnote:
    extends: [latex-refs]
    preprocessors: 
      - preprocessors/convertEndnoteRefs
#-----------------------------------------------------------------------------
  latex-chemfig: # example of using header-includes with yaml block scalar data http://yaml-multiline.info/
    extends: [latex-refs]
    metadata:
      header-includes:
        - |
          ```{=latex}
          \usepackage[]{chemfig}
          ```
#-----------------------------------------------------------------------------
  latex-with-toc:
    extends: [latex-refs]
    pandoc:
      toc: true
      toc-depth: 3
#-----------------------------------------------------------------------------
  latex-with-lof:
    extends: [latex-refs]
    pandoc:
      toc: true
      toc-depth: 3
      lof: true
#-----------------------------------------------------------------------------
  latex-letter:
    pandoc:
      from: markdown
      to: latex
      pdf-engine: xelatex
      standalone: true
      template: templates/letter.latex
    metadata:
      papersize: a4
      return-address:
        - Cognition \& Behaviour Platform
        - Institute of Neuroscience, CAS
        - Room 307, Systems Building
        - 320 Yueyang Rd
        - Shanghai 200031
        - CHINA
        - ✉ <i.andolina@ion.ac.cn>
        - ✆ +86 021 54921747
      author: 
        - Ian Max Andolina Ph.D.
        - Director, Cognition \& Behaviour Platform
        - Institute of Neuroscience, CAS
      opening: To whom it may concern,
      closing: Sincerely yours,
      mainfont: 'Graublau Sans'
      mainfontoptions: 'Numbers=OldStyle,Numbers=Proportional'
      monofont: 'Fira Code'
      mathfont: 'Cambria Math'
      mathfontoptions: 'math-style=ISO,bold-style=ISO'
      CJKmainfont: 'PingFang SC'
      fontsize: '11pt'
