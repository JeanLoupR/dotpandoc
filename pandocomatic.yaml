#-----------------------------------------------------------------------------
  pdf-refs:
    extends: [latex-refs]
    pandoc:
      to: pdf
      pdf-engine: 'xelatex'
    cleanup: ['latexmk -c']
#-----------------------------------------------------------------------------
  pdf-endnote:
    extends: 'latex-endnote'
    pandoc:
      to: pdf
      pdf-engine: 'xelatex'
    cleanup: ['latexmk -c']
#-----------------------------------------------------------------------------
# https://github.com/Wandmalfarbe/pandoc-latex-template
  eisvogel:
    extends: 'refs'
    preprocessors: 
      - preprocessors/removeImageDimensions #remove image dimensions
    pandoc:
      from: markdown
      to: latex
      standalone: true
      filter: 
        - filters/assimilateMetadata #convert author: to author: [name: affiliation:]
      template: templates/eisvogel.latex
      toc: true
      base-header-level: 1
    metadata: 
      titlepage: true
      titlepage-color: BB4433
      titlepage-text-color: FFFFFF
      titlepage-rule-color: EEEEEE
      titlepage-rule-height: 10
      #logo: "/Users/ian/Dropbox/Images/Logos/ION_Logo.png"
      #logo-width: 100
      mainfont: 'Greta Sans Pro'
      mainfontoptions: 'Numbers=OldStyle,Numbers=Proportional'
      sansfont: 'Graublau Slab'
      sansfontoptions: 'Numbers=OldStyle,Numbers=Proportional'
      monofont: 'Fira Code'
      mathfont: 'Cambria Math'
      mathfontoptions: 'math-style=ISO,bold-style=ISO'
      CJKmainfont:
      CJKsansfont:
      fontsize: '12pt'
      linestretch: '1.5'
      colorlinks: true
      linkcolor: Mahogany
      citecolor: Sepia
      urlcolor: BrickRed
      nonumberfigures: true
      lang: 'en-GB'
    postprocessors: 
      - postprocessors/fixLaTeX
#-----------------------------------------------------------------------------
# https://github.com/Wandmalfarbe/pandoc-latex-template
  eisvogel-pdf:
    extends: [eisvogel]
    pandoc:
      to: pdf
      pdf-engine: 'xelatex'
    cleanup: []
#-----------------------------------------------------------------------------
# https://github.com/Wandmalfarbe/pandoc-latex-template
  eisvogel-original:
    extends: [eisvogel]
    pandoc:
      template: templates/eisvogel.latex
#-----------------------------------------------------------------------------
# https://github.com/Wandmalfarbe/pandoc-latex-template
  eisvogel-endnote:
    extends: [eisvogel]
    preprocessors: 
      - preprocessors/convertEndnoteRefs
#-----------------------------------------------------------------------------
  latex-ieee:
    extends: [latex-refs]
    pandoc:
      template: templates/ieee.latex
    metadata: 
      fontsize: '10pt'
#-----------------------------------------------------------------------------
# https://github.com/pandoc-scholar/pandoc-scholar
  latex-scholar:
    extends: [latex-refs]
    pandoc:
      template: templates/pandoc-scholar.latex
    metadata: 
      fontsize: '10pt'
#-----------------------------------------------------------------------------
  memoir-with-refs:
    extends: [latex-refs]
    pandoc:
      template: templates/custom-memoir.latex
      toc: true
      toc-depth: 3
      base-header-level: 1
    metadata:
      documentclass: 'memoir'
#-----------------------------------------------------------------------------
#:::::::::::::::::::::::::::::::::: HTML :::::::::::::::::::::::::::::::::::::
#-----------------------------------------------------------------------------
  html:
    pandoc:
      from: markdown
      to: html5
      standalone: true
      number-sections: false
      section-divs: true
      mathjax: true
      filter: 
        - filters/assimilateMetadata #regularise metadata
      template: 'templates/custom.html'
      css: ['templates/custom.css']
      toc: true
      toc-depth: 3
      base-header-level: 1
    postprocessors: 
      - postprocessors/fixHTML
#-----------------------------------------------------------------------------
  html-changes:
    extends: ['html']
    preprocessors: 
      - preprocessors/criticmarkup
#-----------------------------------------------------------------------------
  html-refs:
    extends: [refs, html]
#-----------------------------------------------------------------------------
  html-endnote:
    extends: [refs, html]
    preprocessors: 
      - preprocessors/convertEndnoteRefs
#-----------------------------------------------------------------------------
  html-scholar:
    extends: [refs, html]
    preprocessors: 
      - preprocessors/convertEndnoteRefs
    pandoc:
      template: 'templates/pandoc-scholar.html'
      css: 'templates/pandoc-scholar.css'
#-----------------------------------------------------------------------------
  html-scholar-pdf:
    extends: [html-scholar]
    pandoc:
      to: pdf
      pdf-engine: prince
      pdf-engine-opt: ['--page-size=A4','--page-margin=10mm']
#-----------------------------------------------------------------------------
  html-pdf:
    extends: [html]
    pandoc:
      to: pdf
      pdf-engine: prince
      pdf-engine-opt: ['--page-size=A4']
      toc: true
#-----------------------------------------------------------------------------
  html-refs-pdf:
    extends: [refs, html]
    pandoc:
      to: pdf
      pdf-engine: prince
      pdf-engine-opt: ['--page-size=A4']
#-----------------------------------------------------------------------------
  html-endnote-pdf:
    extends: [html-refs-pdf]
    preprocessors: 
      - preprocessors/convertEndnoteRefs
#-----------------------------------------------------------------------------
  html-selfcontained:
    extends: [html]
    pandoc:
      self-contained: true
#-----------------------------------------------------------------------------
# https://github.com/jez/tufte-pandoc-css
  tufte:
    pandoc:
      from: markdown+compact_definition_lists
      to: html5
      section-divs: true
      standalone: true
      mathjax: true
      filter: 
        - filters/assimilateMetadata # regularise metadata
        - pandoc-sidenote # brew install jez/formulae/pandoc-sidenote
      template: 'templates/tufte.html5'
      css: 
        - 'templates/tufte.css'
        - 'templates/tuftepandoc.css'
#-----------------------------------------------------------------------------
  tufte-refs:
    extends: [refs,tufte]
#-----------------------------------------------------------------------------
  tufte-refs-pdf:
    extends: [refs,tufte]
    pandoc:
      to: pdf
      pdf-engine: prince
      pdf-engine-opt: ['--page-size=A4']
#-----------------------------------------------------------------------------
#:::::::::::::::::::::::::::::::::: EPUB :::::::::::::::::::::::::::::::::::::
#-----------------------------------------------------------------------------
  epub-test:
    pandoc:
      from: markdown
      to: epub
      standalone: true
      self-contained: true
    metadata:
      stylesheet: epub.css
      cover-image: templates/VPMLogoBlack.png
#-----------------------------------------------------------------------------
#:::::::::::::::::::::::::::::::::: TEST :::::::::::::::::::::::::::::::::::::
#-----------------------------------------------------------------------------
# VARIOUS TEST TEMPLATES
  test:
    pandoc:
      from: markdown
      to: html5
      standalone: true
      css: ['templates/custom.css']
      self-contained: true
      mathjax: true
  test-markdown:
    pandoc:
      from: markdown
      to: markdown
      output: out.md
      standalone: true
      filter: 
        - filters/testFilter
    metadata:
      author: Joanna Doe
